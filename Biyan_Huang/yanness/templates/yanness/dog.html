{%  extends 'yanness/movie/base.html' %}

{% block content %}
    <h3>Random Doggy Picture</h3>
    {% if dogs %}
        {% for dog in dogs %}
            <img src="{{ dog }}" style="width: 50px">
        {% endfor %}
    {% endif %}
    <img src="{{ link }}" style="width: 100px">
    <br>
    <br>
    <form action="/get_dog/" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="submit">
    </form>
{% endblock %}
